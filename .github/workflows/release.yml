name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-deb:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: amd64
          - target: aarch64-unknown-linux-gnu
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install cross linker for arm64
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libc6-dev-arm64-cross

      - name: Install cargo-deb
        run: cargo install cargo-deb --locked

      - name: Verify tag matches Cargo version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKGID="$(cargo pkgid)"
          CARGO_VERSION="${PKGID##*@}"
          if [ "$CARGO_VERSION" = "$PKGID" ]; then
            CARGO_VERSION="${PKGID##*#}"
          fi
          if [ -z "$CARGO_VERSION" ]; then
            echo "Could not read crate version from cargo pkgid"
            exit 1
          fi
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

      - name: Build release binary
        run: cargo build --release --locked --target "${{ matrix.target }}"
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Build Debian package
        run: cargo deb --no-build --target "${{ matrix.target }}"
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Upload CI artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-packages-${{ matrix.arch }}
          path: target/debian/*.deb

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build-deb
    runs-on: ubuntu-latest

    steps:
      - name: Download deb artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: deb-packages-*
          merge-multiple: true
          path: dist

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.deb > SHA256SUMS

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.deb
            dist/SHA256SUMS
